<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/browser baby.ico"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sprite/sprite.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Burauza no akachan</title>
  </head>

  <body>
    <nav class="container">
      <!-- ! Game description -->
      <div class="row d-flex justify-content-center">
        <div class="col-10">
          <div class="nes-container with-title is-centered is-rounded">
            <h1 class="" style="color: red">Burauza no akachan</h1>
            <p>
              Looking for a little companion? Look no further, Burauza No
              Akachan is what you’re looking for. Customize, play, feed, and
              take care of your browser baby.
            </p>
          </div>

          <h2 class="text-center" style="margin-bottom: 0">
            <i class="snes-jp-logo musicPlay"></i>
            ブラウザの赤ちゃん
          </h2>
        </div>
      </div>
    </nav>
    <main class="gamedisp container-sm">
      <div class="row container d-flex justify-content-center p-0 mt-5">
        <div class="col-12 text-center" id="petName"></div>
        <div
          id="displayContainer"
          class="nes-container is-rounded sprite-box col-12 col-md-10"
        >
          <div class="startGame"></div>

          <div class="display"></div>
          <div class="poop" style="position: absolute; bottom: 0"></div>
        </div>

        <div class="col-12 col-md-2 text-center p-2 interaction">
          <button class="nes-btn m-2 uiBtn" id="attention">
            <i class="fa-2x fa-solid fa-house uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn" id="feed">
            <i class="fa-2x fa-solid fa-drumstick-bite uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn" id="light">
            <i class="fa-2x fa-regular fa-lightbulb uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn text-center" id="play">
            <i class="fa-2x snes-logo uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn" id="medicine">
            <i class="fa-2x fa-solid fa-briefcase-medical uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn" id="clean">
            <i class="fa-2x fa-solid fa-broom-ball uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn" id="stats">
            <i class="fa-2x fa-solid fa-weight-scale uiBtn"></i>
          </button>
          <button class="nes-btn m-2 uiBtn" id="discipline">
            <i class="fa-2x fa-brands fa-rocketchat uiBtn"></i>
          </button>
        </div>
      </div>
      <!-- ! display container -->
    </main>

    <script src="./assets/js/utility/momen.js"></script>
    <script
      src="https://kit.fontawesome.com/4b9b68d775.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
